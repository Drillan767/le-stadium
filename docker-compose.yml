version: '3'
services:
  web:
    build: .
    env_file:
#      - .env
      - .env.docker
    depends_on:
      - db
#    command: bash -c "php artisan migrate"
    ports:
      - '80:80'
  db:
    image: mariadb:latest
    restart: always
    env_file:
      - .env.mysql
    environment:
      MYSQL_ROOT_PASSWORD: $${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: $${MYSQL_DATABASE}
      MYSQL_USER: $${MYSQL_USER}
      MYSQL_PASSWORD: $${MYSQL_PASSWORD}
    ports:
      - 3306